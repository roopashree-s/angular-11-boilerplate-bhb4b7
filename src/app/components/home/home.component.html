<div class="container">
  <div class="content">
    <form [formGroup]="form">
      <div class="editor overflow-auto" style="max-height: 400px">
        <ngx-editor [editor]="editor" formControlName="editorContent">
        </ngx-editor>
      </div>
    </form>
    <div class="images mt-2">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6">
          <img
            src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(73).jpg"
            class="w-100 shadow-1-strong rounded mb-4"
            alt=""
          />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6" *ngFor="let image of images">
          <img
            [src]="image.url"
            class="w-100 shadow-1-strong rounded mb-4"
            [alt]="image.name"
          />
        </div>
      </div>
    </div>
  </div>
</div>
